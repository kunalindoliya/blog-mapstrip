    <style type="text/css">
.btn {
  position: relative;

  display: block;
  margin: 30px auto;
  padding: 0;

  overflow: hidden;

  border-width: 0;
  outline: none;
  border-radius: 2px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
  
  background-color: #2ecc71;
  color: #ecf0f1;
  
  transition: background-color .3s;
}

.btn > * {
  position: relative;
}

.btn span {
  display: block;
  padding: 12px 24px;
}

.btn:before {
  content: "";
  
  position: absolute;
  top: 50%;
  left: 50%;
  
  display: block;
  width: 0;
  padding-top: 0;
    
  border-radius: 100%;
  
  background-color: rgba(236, 240, 241, .3);
  
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.btn:active:before {
  width: 120%;
  padding-top: 120%;
  transition: width .2s ease-out, padding-top .2s ease-out;
}


.btn.orange {
  background-color: #ff7200;
}

.btn.orange:hover, .btn.orange:focus {
  background-color: #ff7200;
}

.btn.red {
  background-color: #ffffff;
  color: #ff7200;
  width: 50%;

}

.btn.red:hover, .btn.red:focus {
  background-color: #ffffff;
  color: #ff7200;
}

    </style>
</head>

<body>
    <div class="container" style="overflow: hidden;">
        <div id="splitlayout" class="splitlayout">
            <div class="intro">
                <div class="side side-left">
                  
                    <div class="intro-content">
                        <!-- <div class="profile"><img src="img/profile1.jpg" alt="profile1"></div> -->
                        <h1><span>Agent Login </span></h1>
                        <a href="https://mapstriponline.com/agents/" class="btn orange" type="button" target="_parent"><span>Login Here</span></a>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content" style="width: 100%">
                        <!-- <div class="profile"><img src="img/profile2.jpg" alt="profile2"></div> -->
                        <h1><span>Corporate Login </span></h1>
                        <a href="https://mapstriponline.com/corporate/" class="btn red" type="button" target="_parent"><span>Login Here</span></a>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <!-- /intro -->
            <a href="#" class="back back-right" title="back to intro">&rarr;</a>
            <a href="#" class="back back-left" title="back to intro">&larr;</a>
        </div>
        <!-- /splitlayout -->
    </div>
